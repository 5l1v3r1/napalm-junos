---
interfaces:
    interface:
        _string: "set interface {key}\n"
        _remove: "delete interface {key}\n"
        name:
            _string: null
        hold_time:
            config:
                down:
                    _string: null
                up:
                    _string: null
        config:
            name:
                _string: null
            type_:
                _string: null
            enabled:
                _map:
                    "true":
                        _string: "delete interface {key} disable\n"
                    "false":
                        _string: "set interface {key} disable\n"
            description:
                _string: "set interface {key} description {value}\n"
                _remove: "delete interface {key} description\n"
            mtu:
                _string: "set interface {key} mtu {value}\n"
                _remove: "delete interface {key} mtu\n"
        subinterfaces:
            subinterface:
                _string: "set interface {parent_key}.{key}\n"
                _remove: "delete interface {parent_key}.{key}\n"
                index:
                    _string: null
                config:
                    index:
                        _string: null
                    name:
                        _string: null
                    enabled:
                        _map:
                            "true":
                                _string: "set interface {parent_key}.{key} disable\n"
                            "false":
                                _string: "delete interface {parent_key}.{key} disable\n"
                    description:
                        _string: "set interface {parent_key}.{key} description {value}\n"
                        _remove: "delete interface {parent_key}.{key} description\n"
